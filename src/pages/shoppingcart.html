            </table>

                                <div class="mz-checkbox checked"></div>
                                <!-- 商品图片 -->

                            <td class="cart-col-number">

                                    <a title="减少" href="javascript:;" class="vm-minus">-</a>

        </div>
        <!-- 购物车底部      -->
        <div class="cart-footer">
            <div class="mzcontainer center">
                <div class="cart-footer-left">
                    <!-- 全选按钮 -->
                    <div class="cart-select-all JSelectAll">
                        <div class="mz-checkbox"></div>
                        <span class="cart-select-title">全选</span>
                    </div>
                    <!-- 删除选中商品 -->
                    <span class="cart-remove-selected" id="removeSelected">删除选中的商品</span>
                    <!-- 商品购买信息 -->
                    <span class="cart-footer-count">
                        共<span class="cart-footer-num" id="totalCount">1</span>件商品，
                        已选择<span class="cart-footer-num blue" id="totalSelectedCount">0</span>件
                    </span>
                </div>
                <div class="cart-footer-right">
                    <span class="cart-footer-sum">
                        已优惠<span class="cart-footer-num red" id="totalDiscount">0.00</span>元，
                        <!-- 购物车总价格 -->
                        合计(不含运费)：<span class="cart-footer-total" id="totalPrice">0.00</span>
                    </span>
                    <!-- 结算按钮 -->
                    <button class="mz-btn success to-order-btn" id="cartSubmit">去结算
                    </button>
                </div>
            </div>
